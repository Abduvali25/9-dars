<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
   
<body>
    <div class="for_bg">
        <div class="container">
             <div class="sub-navbar">
                <div class="sub-navbar-logo">
                    <img src="./imges/fi-rr-call-incoming.png" alt="call">
                    <p>+4904-049-950</p>
                </div>
                <div class="sub-navbar-text">
                    <span>Get 50% Off on the Selected items <b> | Shop now</b></span>
                </div>
                <div class="sub-navbar-location">
                  <p> English</p>
                  <p>Location</p>
                </div>
             </div>
        </div>
    <h1>Hello world</h1>
    <script>
        async function init() {
            const prodactId = getId();
            const product = await fetchProduct(prodactId);
            console.log(product);
            renderProdact(product)
        }
        init();
        async function fetchProduct(id) {
            const response = await fetch(`https://fakestoreapi.com/users/${id}`);
            const result = await response.json();
            return result;
        }

        function getId() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get("id");
            console.log(id);

            return id;
        }

        function renderProdact(product) {
            const div = document.createElement("div");
            div.classList.add("product");
           

            const img = document.createElement("img");
            img.src = product.image;
            div.append(img);
            document.body.append(div);

            const p = document.createElement("p");
            p.textContent = product.title;
            div.append(p);
            

            const strong = document.createElement("strong");
            strong.textContent = product.price;
            div.append(strong);

            const reyting = document.createElement("p");
            reyting.textContent = product.rating.rate;
            div.append(reyting);


            const jsButton = document.createElement("button");
            jsButton.textContent = "Add to Card";
            div.append(jsButton);
            jsButton.classList.add("card-button");
            jsButton.onclick = function () {
            jsButton.style.background = "#eee";
            };

           
            
        }
       
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
</body>
</html>
